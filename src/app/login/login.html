<div style="width: 100%;height: 100vh;" class="container d-flex justify-content-center align-items-center flex-column">
  <h1>Login</h1>
  <p>More than 100 plus Recipes from around the world</p>

  <form (ngSubmit)="login()" [formGroup]="loginForm" style="width: 400px;" class="border rounded shadow p-5 mt-5">
    <div class="mb-5 text-center">
      <h3><i class="fa-sold fa-utensils me-2"></i>Cookpedia</h3>
    </div>

    <div class="mb-3">
      <input formControlName="email" name="email" type="text" placeholder="Email" class="form-control">
    </div>

    @if(loginForm.get('email')?.errors && loginForm.get('email')?.touched){
    <div class="mb-3 text-danger">
      *Invalid Email
    </div>
    }

    <div class="mb-3">
      <input formControlName="password" name="password" type="password" placeholder="Password" class="form-control">
    </div>
    @if(loginForm.get('password')?.errors && loginForm.get('password')?.touched){
    <div class="mb-3 text-danger">
      *Invalid Password
    </div>
    }

    <div class="mb-5 grid">
      <button type="submit" class="btn btn-success">Login</button>
    </div>
  </form>
</div>
<app-footer></app-footer>
