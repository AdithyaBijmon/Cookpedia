<app-header></app-header>
<div class="container my-5">
    @if(recipes.length>0){
        <h1 class="mb-5 text-primary">My Collection</h1>
         <div class="row my-3">

            @for(recipe of recipes;track $index){
            <div class="col-md-3">
                <div class="p-3">
                    <img [src]="recipe.recipeImg"
                        alt="recipe" class="card-img-top">
                    <div class="card-body mt-2 d-flex align-items-center justify-content-between">
                        <h5 class="card-title">{{recipe.recipeName}}</h5>
                        <button (click)="deleteSavedRecipe(recipe._id)" class="btn"><i class="fa-solid fa-trash text-danger"></i></button>
                    </div>
                </div>
            </div>
            }

        </div>
    }
    @else{
        <div style="height: 80vh;" class="d-flex justify-content-center align-items-center flex-column my-5">
            <img class="img-fluid" src="https://assets-v2.lottiefiles.com/a/a4c7388c-1150-11ee-a0fa-4b9598be54ec/yM0GpVTYBr.gif" alt="empty list">
            <h1>Oops! Your Collection is Empty.</h1>
            <a routerLink="/recipes" class="btn btn-primary">Add Recipes...</a>
        </div>
    }
</div>
<app-footer></app-footer>
